<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Expenses</title>
</head>
<body>
    <h1>Your Expenses</h1>
    <table border="1">
        <tr>
            <th>Category</th>
            <th>Amount</th>
            <th>Comment</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th>Actions</th>
        </tr>
        {% for expense in expenses %}
        <tr>
            <td>{{ expense[2] }}</td>
            <td>{{ expense[3] }}</td>
            <td>{{ expense[4] }}</td>
            <td>{{ expense[5] }}</td>
            <td>
                <a href="/edit_expense/{{ expense[0] }}">Edit</a> |
                <a href="/delete_expense/{{ expense[0] }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
